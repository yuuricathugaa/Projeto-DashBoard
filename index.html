<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/painel-de-controle.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dashboard de Gestão Educacional</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Dashboard de Gestão Educacional | 2022</h1>
        </div>
        <div class="logo">
            <img src="assets/img/inep.svg" alt="Imagem Logo INEP" width="100px" height="100px">
        </div>
    </header>
    <div class="container">
        <div class="mapa">
            <img src="assets/img/brasil.png" alt ="Imagem do Brasil" width="300px" height="300px">
        </div>

        <div class="circles">
            <div class="green-circle">
                <img src="assets\img\Ellipse 13.svg" alt ="Legenda Norte" width="30px" height="30px">
                
            </div>
            <div class="orange-circle">
                <img src="assets\img\Ellipse 14.svg" alt ="Legenda Nordeste" width="30px" height="30px">

            <div class="brown-circle">
                <img src="assets\img\Ellipse 15.svg" alt ="Legenda Centro-Oeste" width="30px" height="30px">

            <div class="gray-circle">
                <img src="assets\img\Ellipse 16.svg" alt ="Legenda Sudeste" width="30px" height="30px"> 
            </div>
            <div class="blue-circle">
                <img src="assets\img\Ellipse 17.svg" alt ="Legenda Sul" width="30px" height="30px">
            </div>
        </div>

        <div class="subtitles">
            <div class="norte">
                <p>Norte</p>
            </div>
            <div class="nordeste">
                <p>Nordeste</p>
            </div>
            <div class="centro-oeste">
                <p>Centro-Oeste</p>
            </div>
            <div class="sudeste">
                <p>Sudeste</p>
            </div>
            <div class="sul">
                <p>Sul</p>
            </div>
        </div>

        <div class="texto">
            <p>As cores descritas ao lado serão utilizadas para os dashboards</p>
        </div>
    </div>


    <div class="filter">
        <div class="filter-text">
            <p>Filtrar por:</p>
        </div>
        <div class="links-dashboard">
                <a href="aluno.html">
                    Alunos
                    <img src="assets/img/alunofig 1 (1).png" alt="Imagem icone aluno">
                </a>

                <a href="escola.html">
                    Escola
                    <img src="assets/img/download 1 (1).png" alt="Imagem icone escola">
                </a>
        </div>
    </div>
    <br>
    <footer class="footer">
        <div class="about">
            <a href="sobre.html">Sobre o Dashboard</a>
        </div>
        <div class="creators">
            <p>Arthur Vinícius, Gabriel Henrique, Luiz Henrique e Yuri Catunda</p>
        </div>

        <div class="links">

                <a href="contato.html">Contato</a>
            </div>
